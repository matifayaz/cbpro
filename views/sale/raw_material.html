{{extend 'layout.html'}}

<style>

.entry:not(:first-of-type)
{
    margin-top: 10px;
}

.glyphicon
{
    font-size: 12px;
}

</style>


<div class="container">
	<div class="row">
        <div class="control-group" id="fields">
            <label class="control-label" for="field1">Raw Materials</label>
          <form name="formRawMaterial" method="POST" role="form" autocomplete="off">
            <div class="controls"> 
                    <div class="entry form-group">
                        <div class="col-xs-4">
                        <input class="form-control" name="item[]" type="text" placeholder="Item name" />
                        </div>
                        <div class="col-xs-4">
                        <input class="form-control" name="cost[]" type="text" placeholder="Item cost" />
                        </div>
                    	<span class="input-group-btn">
                            <button class="btn btn-success btn-add" type="button">
                                <span class="glyphicon glyphicon-plus"></span>
                            </button>
                        </span>
                    </div>

            </div>

        <div class="form-group" align="center">
                <button type="submit" name="submit" id="submit" value="submit" class="btn button-sm btn-primary">Sumbit </button>
        </div>


          </form>
        </div>
            <small>Press <span class="glyphicon glyphicon-plus gs"></span> to add more materials </small>
	</div>
</div>


<script>

$(function()
{
    $(document).on('click', '.btn-add', function(e)
    {
        e.preventDefault();

        var controlForm = $('.controls:first'),
            currentEntry = $(this).parents('.entry:first'),
            newEntry = $(currentEntry.clone()).appendTo(controlForm);

        newEntry.find('input').val('');
        controlForm.find('.entry:not(:last) .btn-add')
            .removeClass('btn-add').addClass('btn-remove')
            .removeClass('btn-success').addClass('btn-danger')
            .html('<span class="glyphicon glyphicon-minus"></span>');
    }).on('click', '.btn-remove', function(e)
    {
		$(this).parents('.entry:first').remove();

		e.preventDefault();
		return false;
	});
});

</script>
